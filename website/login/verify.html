<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verifying…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      background:linear-gradient(135deg,#f5e6d3 0%,#e8d4c0 100%);
    }
  </style>
</head>
<body>
  <div>Verifying account…</div>

  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get("token");

    const SCRIPT =
      "https://script.google.com/macros/s/AKfycbwEokJ3RVL6IKByVeuC5ukEegO2gxH6d06iAjhKGIJdW1-xEkU-rOgERxiIAW3WfbEZNw/exec";

    if (token) {
      location.href = SCRIPT + "?verify=" + encodeURIComponent(token);
    }
  </script>
</body>
</html>
