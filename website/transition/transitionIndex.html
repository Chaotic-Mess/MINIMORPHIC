<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINIMORPHIC</title>
  <link rel="stylesheet" href="../styles/transitionStyle.css">
</head>
<body>

  <div id="exitOverlay"></div>

  <!-- Intro -->
  <div id="intro">
    <div class="intro-logo">MINIMORPHIC</div>
    <div class="intro-sub">// DIY project devlogs</div>
    <div class="intro-bar"><div class="intro-bar-fill"></div></div>
  </div>

  <!-- Hub -->
  <div id="hub">
    <div class="header">
      <div class="header-left">
        <div class="logo">MINIMORPHIC</div>
        <div class="tagline">// SELECT PROJECT</div>
      </div>
      <div class="header-right">
        <div class="user-badge" id="userBadge"></div>
        <button class="logout-btn" id="logoutBtn">END SESSION</button>
      </div>
    </div>

    <div class="projects-container" id="projectsContainer">
      <!-- Projects injected here -->
    </div>

    <div class="footer-hint">
      <span><span class="kbd">↑</span><span class="kbd">↓</span> navigate</span>
      <span><span class="kbd">Enter</span> open</span>
      <span><span class="kbd">Click</span> select</span>
    </div>
  </div>

  <script src="transitionMain.js"></script>
</body>
</html>
