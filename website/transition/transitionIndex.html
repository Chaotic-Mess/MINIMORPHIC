<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINIMORPHIC</title>
  <link rel="stylesheet" href="../styles/transitionStyle.css">
</head>
<body>

  <!-- Page-exit white-out -->
  <div id="exitOverlay"></div>

  <!-- ── Intro animation ── -->
  <div id="intro">
    <div class="intro-ring"></div>
    <div class="intro-ring"></div>
    <div class="intro-ring"></div>
    <div class="intro-title">MINIMORPHIC</div>
    <div class="intro-sub">SELECT YOUR PROJECT</div>
    <div class="intro-bar-track"><div class="intro-bar-fill"></div></div>
  </div>

  <!-- ── Hub ── -->
  <div id="hub">

    <!-- User badge & logout -->
    <div class="hub-user" id="userBadge"></div>
    <button class="hub-logout" id="logoutBtn">[ End Session ]</button>

    <!-- Header -->
    <div class="hub-header">
      <div class="hub-logo">MINIMORPHIC</div>
      <div class="hub-tagline">// choose a project</div>
    </div>

    <!-- Radial selector — cards injected by JS -->
    <div class="selector" id="selector">
      <!-- Orbit rings -->
      <div class="orbit orbit-1"></div>
      <div class="orbit orbit-2"></div>
      <div class="orbit orbit-3"></div>

      <!-- Center -->
      <div class="hub-circle" id="hubCircle">
        <span class="hub-circle-label">OPEN</span>
      </div>

      <!-- Connectors injected by JS -->
    </div>

    <!-- Preview panel (below selector) -->
    <div class="preview" id="preview">
      <div class="preview-title" id="previewTitle"></div>
      <div class="preview-desc" id="previewDesc"></div>
      <button class="preview-cta" id="previewCta">OPEN PROJECT &rarr;</button>
    </div>

    <!-- Keyboard hints -->
    <div class="instructions">
      <span><span class="kbd">&larr;</span><span class="kbd">&rarr;</span> navigate</span>
      <span><span class="kbd">Enter</span> open</span>
    </div>
  </div>

  <script src="transitionMain.js"></script>
</body>
</html>
